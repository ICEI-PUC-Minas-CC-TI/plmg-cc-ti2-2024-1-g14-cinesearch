<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinesearch - Login/Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="voltar" class="voltar-btn">Voltar</button>
    <div class="container">
        <div class="form-container sign-up-container">
            <form id="signup-form">
                <h1>Criar Conta</h1>
                <input type="text" id="signup-usuario" placeholder="Nome de Usuário" required />
                <input type="email" id="signup-email" placeholder="Email" required />
                <input type="password" id="signup-senha" placeholder="Senha" required />
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="login-form">
                <h1>Entrar</h1>
                <input type="email" id="login-email" placeholder="Email" required />
                <input type="password" id="login-senha" placeholder="Senha" required />
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Para continuar conectado, por favor, faça o login com suas informações pessoais</p>
                    <button class="ghost" id="signIn">Entrar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Olá, Amigo!</h1>
                    <p>Insira seus dados pessoais e comece sua jornada conosco</p>
                    <button class="ghost" id="signUp">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
