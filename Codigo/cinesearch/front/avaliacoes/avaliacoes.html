<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinesearch - Avaliações</title>
    <link rel="stylesheet" href="avaliacoes.css">
    <style>
        .star {
            font-size: 2rem;
            cursor: pointer;
            color: gray;
        }
        .star.selected {
            color: gold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../paginainicial/principal.html">Cinesearch</a>
        </div>
        <nav>
            <ul>
                <li><a href="../paginainicial/principal.html">Home</a></li>
                <li><a href="../perfil/perfil.html">Perfil</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="avaliacoes-content">
            <h1>Avaliações de Filmes</h1>
            <select id="filme-select">
                <option value="">Selecione um filme</option>
            </select>
            <div id="avaliacoes-container" class="avaliacoes-container"></div>
        </div>
        <form id="avaliacao-form">
            <h2>Adicionar Avaliação</h2>
            <div id="avaliacao-estrelas">
                <span class="star" data-value="1">☆</span>
                <span class="star" data-value="2">☆</span>
                <span class="star" data-value="3">☆</span>
                <span class="star" data-value="4">☆</span>
                <span class="star" data-value="5">☆</span>
            </div>
            <input type="hidden" id="avaliacao-nota" name="avaliacao-nota" value="0">
            <textarea id="avaliacao-comentario" placeholder="Comentário" required></textarea>
            <button type="submit">Enviar Avaliação</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Cinesearch. Todos os direitos reservados.</p>
    </footer>
    <script src="avaliacoes.js"></script>
</body>
</html>
