<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineSearch</title>
    <script
      src="https://kit.fontawesome.com/e65e29a543.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/cabecalho.css" />
    <link rel="stylesheet" href="css/cards.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/base.css" />
  </head>
  <body>
    <header class="cabecalho">
      <header class="cabecalho">
        <h1 class="cabecalho__titulo"><a href="inicio.html" style="color: inherit; text-decoration: none;">CineSearch</a></h1>
      </header>
      

      <div class="topo-direito">
        <div class="user">
          <a href="pagina_de_avaliacoes.html"><i class="fa-solid fa-user fa-xl"></i></a>
        </div>
        <div class="sublogin">
          <a href="/Codigo/Login e Cadastro/index.html" class="subloginbtn">
            Fazer Login<span class="fa fa-caret-down"></span>
          </a>
        </div>        
        </div>
      </div>
    </header>

    <div class="cabecalho__pesquisa">
      <input
        type="text"
        class="cabecalho__pesquisa-input"
        placeholder="Digite algum filme para pesquisar..."
      />
      <span class="cabecalho__pesquisa-lupa">
        <img src="img/search-icon.svg" alt="" />
      </span>
    </div>
    <label class="cabecalho__checkbox">
      <input type="checkbox" id="cabecalho__checkbox" />
      Mostrar meus filmes favoritos apenas
    </label>

    <main id="filmes">
      <div class="grid-container">
        <!-- Os filmes serÃ£o inseridos aqui pelo JavaScript -->
      </div>
    </main>

    <footer>
      <p>&copy; 2024 CineSearch. Todos os direitos reservados.</p>
    </footer>
    <script src="js/script.js" type="module"></script>
    <script src="js/filtro.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
